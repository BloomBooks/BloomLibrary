<div ng-app="signup" ng-cloak>
    <div ng-controller="SignupCtrl" class="signup">
        <form ng-disabled="userRegistered" ng-submit="createUser(record)" id="userForm">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body">
                        <h2>Sign Up</h2>
                            <div class="input-wrapper">
                                <div>
                                    <label>Email Address</label>
                                    <input required type="email" class="userNameInput"
                                           placeholder="Enter your email address" ng-model="record.email"
                                           name="email" id="email" ng-blur="checkUserAccount()" focus-on-load />
                                    <span ng-show="userNameLoading"><img id="userNameLoading" src="assets/loading-small.gif" class="input-icon" /></span>
                                    <span ng-show="userNameOk"><img id="userNameOk" src="assets/tick.png" class="input-icon" title="User name is available!" /></span>
                                    <span ng-show="userNameExists"><img id="userNameExists" src="assets/exclamation.png" class="input-icon" title="User name already exists!" /></span>
                                </div>
                                <div ng-show="userNameExists" style="color:red">We already have an account with this address.  Would you like to <a href="/login">login</a>?</div>
                            </div>
                            <div class="mandatoryfields input-wrapper">
                                If you can see this, do not fill in the following text field
                                <input type="text" name="name" ng-model="record.mandatoryfields" />
                            </div>
                            <div class="input-wrapper">
                                <div class="password">
                                    <label>Password</label>
                                    <input class="passwordInput" placeholder="Choose your password" required type="text"
                                           ng-model="record.password" name="shown password" ng-show="showPassword" />
                                    <input class="passwordInput" placeholder="Choose your password" required type="password"
                                           ng-model="record.password" name="password" ng-show="!showPassword" />
                                </div>
                                <div class="showPassword"><div class="showPassInput"><input type="checkbox" ng-model="showPassword"><span class="needed-for-localization">Show password</span></div></div>
                            </div>
                            <div class="agreeTerms"><input type="checkbox" name="agree" ng-model="agreeToTerms"><span class="needed-for-localization">I agree to the Bloom Library's <a href="/terms" target="_blank">Terms of Use</a>.</span></div>
                            <div id="hpot">
                                <label for="notHuman">Leave this field blank</label>
                                <input type="text" name="notHuman" id="notHuman" ng-model="record.notHuman">
                            </div>
                            <div></div>
                            <div class="signupButton">
                                <button id="submit" class="btn btn-primary signupBtn" type="submit"
                                        ng-disabled="submitting || userNameLoading || userNameExists || userForm.$invalid">
                                    Sign Up <i style="margin-left: 5px" class="icon-thumbs-up"></i>
                                </button>
                            </div>
                     </div>
                </div>
            </div>
        </form>
    </div>
</div>
