<div class="container well span3">
	<form ng-submit="login()" name="loginform">
	<label for="username">Email Address</label>
	<input id="username" required type="text" name="username" ng-model="username" placeholder="your email"/>
	<label for="password">Password</label>
	<input id="password" required type="password" name="password" ng-model="password" placeholder="Enter your password" />
    <div><a ng-click="resetPassword()">Send reset password instructions to {{username}}</a></div>
	<button class="btn" type="submit">Login</button>
	</form>
</div>
